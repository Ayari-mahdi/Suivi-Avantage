<body>

    <form (ngSubmit)="onSubmit()" #userForm='ngForm'>
      <h1>Login</h1>
      <input type="text" [(ngModel)]="user.username" name="" placeholder="Username">
      <input type="password" [(ngModel)]="user.password" name="" placeholder="Password">

      <input [disabled]="!userForm.form.valid"   type="submit" name="" value="Login">
    </form>
    
    
      </body>
